{% extends 'users/base.html' %}
{% load static %}

{% block content %}
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="margin-left: 42px;padding-right: 0px;padding-left: 0px;margin-right: 98px;">Космология</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}" style="margin-right: 30px;">О студии</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'primeri' %}" style="margin-right: 30px">Примеры работ</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'order' %}" style="margin-right: 30px">Сделать заказ</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'zayavka' %}" style="margin-right: 30px;">Связаться с нами</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="position-relative py-4 py-xl-5">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                        <div class="card mb-5">
                            <div class="card-body p-sm-5">
                                <h2 class="text-center mb-4">Связаться с нами</h2>
                                <form action="" method="POST" enctype="multipart/form-data" name=”EmailForm”>
                                    {% csrf_token %}
                                        <div class="mb-3"><input class="form-control" type="text" id="name-2" name="name" placeholder="Имя"></div>
                                        <div class="mb-3"><input class="form-control" type="email" id="email-2" name="email" placeholder="Email"></div>
                                        <div class="mb-3"><textarea class="form-control" id="message-2" name="message" rows="6" placeholder="Ваше сообщение"></textarea></div>
                                        <div><button class="btn btn-primary d-block w-100" type="submit">Отправить </button></div>
                                    </form>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
                SecureToken: "37d5a2e5-6c38-4472-8f91-cb7e4b4543ca",
                To : 'logo.order.io@gmail.com',
                From : document.getElementById("email").value,
                Subject : "This is the subject",
                Body : "And this is the body"
            }).then(
            message => alert(message)
            );
        }
    </script>


{% endblock content %}
